<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Register Here</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="wrapper">
    <div class="title">
      WELCOME!
    </div>
    <div class="form">
       <div class="inputfield">
          <label>First Name</label>
          <input type="text" class="input">
       </div>  
        <div class="inputfield">
          <label>Last Name</label>
          <input type="text" class="input">
       </div>  
       <div class="inputfield">
          <label>Secret Code only for you</label>
          <input type="password" class="input">
       </div>  
      <div class="inputfield">
          <label>Do it again</label>
          <input type="password" class="input">
       </div> 
        <div class="inputfield">
          <label>Are you a Girl or a Boy?</label>
          <div class="custom_select">
            <select>
              <option value="">Select</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
       </div> 
        <div class="inputfield">
          <label>Email Address</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Can I get your phone number?</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield">
          <label>Where do you live?</label>
          <textarea class="textarea"></textarea>
       </div> 
      <div class="inputfield">
          <label>The Postal Code</label>
          <input type="text" class="input">
       </div> 
      <div class="inputfield terms">
          <label class="check">
            <input type="checkbox">
            <span class="checkmark"></span>
          </label>
          <p>You must agree to this</p>
       </div> 
      <div class="inputfield">
        <input type="submit" value="LET'S GO!" class="btn">
      </div>
    </div>
</div>	
	
</body>

</html>
